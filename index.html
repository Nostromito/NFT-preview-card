<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="hover">
        <div class="icon">
          <img class="icon-image" src="images/icon-view.svg" alt="icon view">
        </div>
        <img class="image" width="276" src="images/image-equilibrium.jpg" alt="Equilibrium photo">
      </div>

      <div class="container-header container-text">
        <div class="hover-text">
          <h1>Equilibrium #3429</h1>
        </div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="container-worth container-text">
        <div class="logos">
          <img width="8" src="images/icon-ethereum.svg" alt="ethereum icon">
          <h2>0.041 ETH</h2>
        </div>
        <div class="logos">
          <img width="14" src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="avatar container-text">
        <img width="35" src="images/image-avatar.png" alt="jules avatar">
        <h2>Creation of <strong>Jules Wyvern</strong></h2>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nostromito</a>.
  </footer>
</body>
</html>
